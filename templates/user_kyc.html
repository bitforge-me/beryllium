{% extends "layout.html" %}

{% block content %}

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Retrieve User KYC</h5>
            <form id="general-form" method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text" class="form-control" id="email" name="email" aria-describedby="emailHelp" value="{{email}}" />
                    <small id="emailHelp" class="form-text text-muted">User email address.</small>
                </div>
                <button id="general-form-submit" type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>

{% endblock %}
