{% extends "layout.html" %}

{% block content %}
    <div class="row justify-content-center">
    <div class="col-sm-6">

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Email Login Request</h5>
                <form method="POST">
                    <h6>Device Name:</h6>
                    <span>{{req.device_name | e}}</span>
                    <h6>Permissions:</h6>
                    <div class="form-group">
                        {% for perm in perms %}
                        <input type="checkbox" id="perms{{loop.index}}" name="perms" value="{{perm}}">
                        <label for="perms{{loop.index}}">{{perm}}</label>
                        <br>
                        {% endfor %}
                    </div>
                    <button type="submit" class="btn btn-primary" name="confirm" value="true">Approve Email Login</button>
                    <button type="submit" class="btn btn-primary" name="confirm" value="false">Cancel</button>
                </form>
            </div>
        </div>

{% endblock %}
