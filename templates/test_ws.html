{% extends "layout.html" %}

{% block content %}

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Send Websocket Event</h5>
            <form id="general-form" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group" id="event-group">
                    <select class="form-control" id="event" name="event" aria-describedby="eventHelp">
                        {% for e in events %}
                            <option {% if event == e %}selected{% endif %} value="{{e}}">{{e}}</option>
                        {% endfor %}
                    </select>
                    <small id="eventHelp" class="form-text text-muted">The websocket event</small>
                </div>
                <div class="form-group">
                    <label for="recipient">Recipient / Order Token / Deposit ID</label>
                    <input type="text" class="form-control" id="recipient" name="recipient" aria-describedby="recipientHelp" value="{{recipient}}" />
                    <small id="recipientHelp" class="form-text text-muted">The user email, broker order token or deposit id.</small>
                </div>
                <button id="general-form-submit" type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>

{% endblock %}
