{% extends "lightning/layout.html" %}
{% block title %}Create Invoice{% endblock %}
{% block content %}
<h2>Sign PSBT</h2>
<p>Sign a PSBT.</p>
<form id="form" method="POST">
<div class="form-group">
  <label for="message" class="form-label mt-4">Unsigned PSBT</label>
  <textarea class="form-control" aria-required=true placeholder="Paste unsigned PSBT here." name="psbt" id="psbt" rows="3" required></textarea>
</div>
    <button id="form-submit" type="button" class="btn btn-primary">Submit</button>
</form>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static',filename='assets/lightning/psbt-amount-browserified.js') }}"></script>
<script>
    function confirm(form_class, psbt) {
        bootbox.confirm({
            title: 'Confirm Sign',
            message: `TODO: we should show all outputs!!!. Total BTC before fees: â‚¿${getUnsignedPSBTAmount.getUnsignedPSBTAmount(psbt)}. Do you want to sign?`,
            buttons: {
                confirm: {
                    label: 'Yes',
                    className: 'btn-success'
                },
                cancel: {
                    label: 'No',
                    className: 'btn-danger'
                }
            },
            callback: function (result) {
                if (result)
                    $(form_class).submit();
            }
        });
    }

    $(document).ready(function() {
        $('#form-submit').click(function() {
            var psbt = $('#psbt').value;
            confirm('#form', psbt);
            return false;
        });
    });
</script>
{% endblock %}

{% block footer %}
{{ super() }}
{% endblock %}
