{% extends "lightning/layout.html" %}
{% block title %}Create Invoice{% endblock %}
{% block content %}
<h2>Sign PSBT</h2>
<p>Sign a PSBT.</p>
<form id="form" method="POST">
    <div class="form-group">
        <label for="message" class="form-label mt-4">Unsigned PSBT</label>
        <textarea class="form-control" aria-required=true placeholder="Paste unsigned PSBT here." name="psbt" id="psbt" rows="3" required></textarea>
    </div>
    <button id="form-submit" type="button" class="btn btn-primary">Submit</button>
</form>
{% endblock %}

{% block scripts %}
<script>
    async function decodePsbt(psbt) {
        const response = await fetch(`decode_psbt/${psbt}`);
        if (!response.ok) {
            bootbox.alert({message: `An error has occured decoding the psbt: ${response.status}`});
            return null;
        }
        const data = await response.json();
        return data;
    }

    async function confirm(form_class, psbt) {
        if (!document.querySelector(form_class).reportValidity()) {
            return;
        }
        const amount = 'NYI!!';
        var data = await decodePsbt(psbt);
        bootbox.confirm({
            title: 'Confirm Sign',
            message: `TODO: we should show all outputs!!! Total BTC before fees: ${amount} btc. Do you want to sign?`,
            buttons: {
                confirm: {
                    label: 'Yes',
                    className: 'btn-success'
                },
                cancel: {
                    label: 'No',
                    className: 'btn-danger'
                }
            },
            callback: function (result) {
                if (result)
                    $(form_class).submit();
            }
        });
    }

    $(document).ready(function() {
        $('#form-submit').click(function() {
            var psbt = $('#psbt').val();
            confirm('#form', psbt);
            return false;
        });
    });
</script>
{% endblock %}

{% block footer %}
{{ super() }}
{% endblock %}
