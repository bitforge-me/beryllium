{% extends "lightning/layout.html" %}
{% block title %}Create PSBT{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<h2>Create PSBT</h2>
<form id="form" method="POST">
    <div class="input-group mb-3" id="payment-fields">
        <div class="input-group-prepend">
            <span class="input-group-text">Recipient Address</span>
        </div>
        <input type="text" size=64 name="address" class="input-element" id="inputBitcoinAddress1" class="form-control" placeholder="Recipient Address">&nbsp&nbsp&nbsp&nbsp
        <div class="input-group-prepend">
            <span class="input-group-text">Amount</span>
        </div>
        <input type="text" size=64 name="amount" class="input-element" id="inputBitcoinAmount1" class="form-control" placeholder="Amount">
        <button type="button" class="max-btn btn btn-primary">Max</button>
    </div>
    <button id="form-add-output" type="button" class="btn btn-primary btn-sm">Add Output</button>
    <br/>
    <br/>
    <button id="form-submit" type="button" class="btn btn-primary btn-lg">Submit</button>
</form>
{% endblock %}

{% block scripts %}
<script>
    function confirm(form_class, outputs, totalBtc) {
        bootbox.confirm({
            title: 'Confirm Create PSBT',
            message: `Total: ${totalBtc} btc. Do you want to create the PSBT?`,
            buttons: {
                confirm: {
                    label: 'Yes',
                    className: 'btn-success'
                },
                cancel: {
                    label: 'No',
                    className: 'btn-danger'
                }
            },
            callback: function (result) {
                if (result)
                    $(form_class).submit();
            }
        });
    }

    function remove() {
        $(this).closest('#payment-fields').remove();
    }

    $(document).ready(function() {
        $('.max-btn').click(function () {
            var test = $(this).closest('#payment-fields');
            test[0]["children"][3].value = "{{ onchain }}";
        });

        $('#form-add-output').click(function() {
            document.querySelector("#payment-fields").insertAdjacentHTML("afterend",
                `
                <div class="input-group mb-3" id="payment-fields">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Recipient Address</span>
                    </div>
                    <input type="text" size=64 name="address" class="input-element" id="inputBitcoinAddress1" class="form-control" placeholder="Recipient Address">&nbsp&nbsp&nbsp&nbsp
                    <div class="input-group-prepend">
                        <span class="input-group-text">Amount</span>
                    </div>
                    <input type="text" size=64 name="amount" class="input-element" id="inputBitcoinAmount1" class="form-control" placeholder="Amount">
                    <button type="button" class="remove-btn btn btn-danger" onclick='remove()'>Remove</button>
                </div>
            `);
            return false;
        });

        $('#form-submit').click(function() {
            var outputs = [];
            var paymentFields = document.getElementsByClassName("input-element");
            var totalBtc = 0;
            for (var i = 0; i < paymentFields.length; i += 2) {
                var output = {sats: paymentFields[i].value, btc: paymentFields[i + 1].value};
                outputs.push(output);
                totalBtc += parseFloat(output.btc);
            }
            totalBtc = Math.round(totalBtc * 100000000) / 100000000;
            confirm('#form', outputs, totalBtc);
            return false;
        });
    });
</script>
{% endblock %}

{% block footer %}
{{ super() }}
{% endblock %}
