{% extends "lightning/layout.html" %}
{% block title %}Pay Invoice{% endblock %}
{% block content %}
    <div class="alert alert-dismissible alert-success">
        <strong>ln-channel balance:</strong> {{ funds_dict.sats_channels }} <strong>SAT</strong>
    </div>
    <div class="alert alert-dismissible alert-info">
        <h2>Pay Invoice</h2>
        <p>Pay lightning invoice.</p>
        <form id="form" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="form-group">
                <label class="form-label mt-4" for="invoice">Invoice</label>
                <input type="text"
                       class="form-control"
                       placeholder="Enter invoice data here."
                       name="invoice"
                       id="invoice"
                       value="{{ invoice }}"
                       required/>
            </div>
            <button id="form-submit" type="button" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
{% block scripts %}
    <script src="{{ url_for('static',filename='assets/js_custom/pay_invoice.js') }}"></script>
{% endblock %}
