  mail:
    container_name: mail
    environment:
      ALLOWED_SENDER_DOMAINS: ${EMAIL_SENDER} ${SERVER_NAME}
      HOSTNAME: ${SERVER_NAME:?SERVER_NAME unset}
    image: boky/postfix
    expose:
      - "587"
    volumes:
    - ./web/dkim/keys:/etc/opendkim/keys

volumes:
  pgdata:
  bitcoin_datadir:
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '${BITCOIN_DATA_DEVICE:?BITCOIN_DATA_DEVICE not set}'
  bitcoin_wallet_datadir:
  lightning_datadir:
    driver_opts:
      type: 'none'
