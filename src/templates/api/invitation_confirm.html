{% set no_login = True %}
{% extends "layout.html" %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Invitation Confirm</h5>
                    <form method="POST">
                        <input type="hidden"
                               id="csrfToken"
                               name="csrf_token"
                               value="{{ csrf_token() }}"/>
                        <h6>Email Address:</h6>
                        <span>{{ invite.email }}</span>
                        <h6>Password:</h6>
                        <div class="form-group">
                            <input type="password" id="password" name="password" value=""/>
                            <label for="password">User password</label>
                        </div>
                        <div class="form-group">
                            <input type="password"
                                   id="password_confirm"
                                   name="password_confirm"
                                   value=""/>
                            <label for="password_confirm">Password confirmation</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
