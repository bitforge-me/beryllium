{% extends "layout.html" %}
{% block content %}
    {% block payout_content %}{% endblock %}
    <div class="modal fade"
         id="confirm_submit"
         tabindex="-1"
         role="dialog"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">Confirm Submit</div>
                <div class="modal-body">
                    Are you sure you want to <span id="submit_action">????</span>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <a href="#" id="submit" class="btn btn-success success">Submit</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script data-bolt11="{{ bolt11 if bolt11 }}" data-label="{{ label if label }}" src="{{ url_for('static',filename='assets/js_custom/payout_layout.js') }}"></script>
{% endblock %}
