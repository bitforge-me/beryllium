{% extends "layout.html" %}
{% block content %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">User Balance</h5>
            <form id="form" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group" id="action-group">
                    <select class="form-control"
                            id="action"
                            name="action"
                            aria-describedby="actionHelp">
                        {% for a in actions %}
                            <option {% if action == a %}selected{% endif %} value="{{a }}">
                                {{a}}
                            </option>
                        {% endfor %}
                    </select>
                    <small id="actionHelp" class="form-text text-muted">The selected action</small>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text"
                           class="form-control"
                           id="email"
                           name="email"
                           aria-describedby="emailHelp"
                           value="{{ email }}"/>
                    <small id="emailHelp" class="form-text text-muted">User email address</small>
                </div>
                <div class="form-group" id="asset-group">
                    <select class="form-control"
                            id="asset"
                            name="asset"
                            aria-describedby="assetHelp">
                        {% for a in assets %}
                            <option {% if asset == a %}selected{% endif %} value="{{a }}">
                                {{a}}
                            </option>
                        {% endfor %}
                    </select>
                    <small id="assetHelp" class="form-text text-muted">The asset</small>
                </div>
                <div class="form-group" id="amount-group">
                    <label for="amount">Amount</label>
                    <input type="number"
                           class="form-control"
                           id="amount"
                           name="amount"
                           aria-describedby="amountHelp"
                           value="{{ amount }}"/>
                    <small id="amountHelp" class="form-text text-muted">The amount</small>
                </div>
                <div class="form-group" id="desc-group">
                    <label for="desc">Description</label>
                    <input type="text"
                           class="form-control"
                           id="desc"
                           name="desc"
                           aria-describedby="descHelp"
                           value="{{ desc }}"/>
                    <small id="descHelp" class="form-text text-muted">The description</small>
                </div>
                <button id="form-submit" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script src="{{ url_for('static',filename='assets/js_custom/user_balance.js') }}"></script>
{% endblock %}
